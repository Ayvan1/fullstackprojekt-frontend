<h1 class="title">Produkte</h1>

<div class="products">
  <div *ngFor="let product of products | async; let i = index">
    <div
      *ngIf="
        searchValue === '' ||
        product.produktname.toLowerCase().includes(searchValue) ||
        product.produktname.toUpperCase().includes(searchValue) ||
        product.produktname.includes(searchValue) ||
        product.produktbeschreibung.toLowerCase().includes(searchValue) ||
        product.produktbeschreibung.toUpperCase().includes(searchValue) ||
        product.produktbeschreibung.includes(searchValue)
      "
    >
      <app-product
        image="{{ product.bild }}"
        title="{{ product.produktname }}"
        description="{{ product.produktbeschreibung }}"
        price="{{ product.preis }}"
        class="product"
      ></app-product>
    </div>
  </div>
</div>
