<mat-card class="product-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ title }}</mat-card-title>
      <mat-card-subtitle> {{ description }}</mat-card-subtitle>
      <img mat-card-lg-image src="https://placekitten.com/200/200" />
    </mat-card-title-group>
  </mat-card-header>
  <!--<mat-card-content> </mat-card-content>-->
  <mat-card-footer>
    <button mat-flat-button color="primary">In den Warenkorb</button>
  </mat-card-footer>
</mat-card>
