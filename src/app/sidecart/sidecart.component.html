<mat-sidenav-container>
  <mat-sidenav #sidenav opened="{{ getCartValue }}" position="end" mode="side">
    <h1>Ihr Warenkorb</h1>

    <hr />

    <mat-nav-list>
      <div *ngFor="let product of productsList ">
        <div mat-list-item class="productsInCart" *ngIf="product.anzahl != 0">

          <p>
            <button mat-mini-fab color="primary"(click)="reduceProduct(product)">-</button>
            {{ product.anzahl }}x&nbsp;
            <button mat-mini-fab color="primary" (click)="addProduct(product)">+</button>
          </p>

          <p>{{ product.product.produktname }}</p>
          <p>{{
            product.product.preis * product.anzahl
              | currency : "EUR" : true
          }}</p>
        </div>
      </div>
    </mat-nav-list>
    <button class="bestellButton" mat-flat-button color="primary" (click)="orderCart()">
      Bestellen
    </button>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-mainscreen *ngIf=" currentPath== '/' " [searchValue]="searchValue" (itemsProductEvent)="receivedItems($event)"></app-mainscreen>
    <router-outlet *ngIf=" currentPath != '/' "></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
